<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather dashboard</title>
    

    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        height: 100vh; /* Ensure the body takes the full height of the viewport */
    }

    .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex; /* Change to flex */
            justify-content: center; /* Center contents horizontally */
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.5);
        }
        .main-weather {
            background-color: #e4e2eb;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 10);
            position: relative;
            width: 100%; /* Take full width of the parent */
            max-width: 600px; /* Optional: set a max-width for the card */
        }
        .input-container {
            margin: 20px;
            position: relative;
            display: flex;
            width: 100%;
        }

        .city-input {
            width: 100%;
            padding: 10px 16px;
            border-radius: 99px;
            border: 2px solid #ccc;
        }

        .search-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .weather-info h1 {
            font-size: 64px;
            color: #F7C84B;
            margin: 10px;
        }

        .weather-info p {
            font-size: 16px;
            color: #888;
        }

        .weather-info .condition {
            color: #333;
            font-weight: bold;
        }

        .weather-info .rain {
            color: #4A90E2;
        }

        .location p {
            background-color: #F7C84B;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            margin-top: 10px;
        }

        .highlights {
            width: 400px;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            border: 2px solid #d3cfcf;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .highlight-card {
            background-color: #E0E7F4;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow:  2px 2px 2px #F7C84B;
        }

        .highlight-card p {
            font-size: 16px;
            color: #333;
        }

        .highlight-card h3 {
            font-size: 32px;
            color: #333;
        }

        .weekly-forecast {
            grid-column: span 2;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forecast-card {
            text-align: center;
            flex: 1;
        }

        .forecast-card p {
            color: #333;
            font-size: 14px;
        }

        .forecast-card h3 {
            color: #4A90E2;
            font-size: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-weather {
                padding: 10px;
            }
            .weather-info h1 {
                font-size: 48px;
            }
            .highlight-card h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-weather">
            <div class="input-container">
                <input type="text" class="city-input" placeholder="Enter city name" aria-label="City Name">
                <button class="search-btn" aria-label="Search Button" onclick="getWeatherData(document.querySelector('.city-input').value)">üîç</button>
            </div>

            <div class="loader" id="loader"></div>

            <div class="weather-info">
                <h1 id="temperature">--¬∞</h1>
                <p class="condition" id="weather-condition">Condition</p>
                <p class="rain" id="rain-chance">Rain - --%</p>
                <div class="location" id="location-name"><p>City, Country</p></div>
            </div>

            <div class="highlights">
                <div class="highlight-card">
                    <h3 id="wind-speed">-- km/h</h3>
                    <p>Wind Speed
                        <span class="material-symbols-outlined">
                            air
                        </span>
                    </p>
                </div>
                <div class="highlight-card">
                    <h3 id="humidity">--%</h3>
                    <p>Humidity
                        <span class="material-symbols-outlined">
                            water_drop
                            </span>
                    </p>
                </div>
                <div class="highlight-card">
                    <h3 id="visibility">-- km</h3>
                    <p>Visibility
                        <span class="material-symbols-outlined">
                            visibility
                            </span>
                    </p>
                </div>
                <div class="highlight-card">
                    <h3 id="pressure">-- hPa</h3>
                    <p>Pressure
                        <span class="material-symbols-outlined">
                            compress
                            </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
    
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    
        function getWeatherData(city) {
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            showLoader();
        
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
        
            xhr.addEventListener('readystatechange', function () {
                if (this.readyState === this.DONE) {
                    if (this.status === 200) {
                        const response = JSON.parse(this.responseText);
                        if (response) {
                            updateUI(response);
                        } else {
                            alert('No weather data found for this city.');
                        }
                    } else {
                        alert('Error fetching weather data. Please try again.');
                    }
                    hideLoader();
                }
            });
        
            xhr.open('POST', 'insert_weather.php');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`city_name=${encodeURIComponent(city)}`);
        }
        
        function updateUI(data) {
            document.getElementById('temperature').textContent = `${data.temperature.toFixed(1)}¬∞C`;
            document.getElementById('weather-condition').textContent = data.condition;
            document.getElementById('rain-chance').textContent = `Rain - ${data.rain_chance}%`;
            document.getElementById('location-name').innerHTML = `<p>${data.city_name}</p>`;
            document.getElementById('wind-speed').textContent = `${data.wind_speed} km/h`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('visibility').textContent = `${(data.visibility)} km`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
        }
    </script>
</body>
</html>
